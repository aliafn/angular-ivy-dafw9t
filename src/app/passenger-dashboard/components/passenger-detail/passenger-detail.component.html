<div>
  <h3>Dynamic @input values with *ngFor</h3>
  <span class="status" [class.checked-in]="detail.checkedIn"></span>

  <div *ngIf="editing">
    <input
      type="text"
      [value]="detail.fullname"
      (input)="onNameChange(name.value)"
      #name
    />
  </div>
  <div *ngIf="!editing">
    {{ detail.fullname }}
  </div>

  <div class="date">
    Check in date :
    {{
      detail.checkedInDate
        ? (detail.checkedInDate | date: 'y MMMM,d' | uppercase)
        : 'Not checked In'
    }}
  </div>
  <div class="children">
    Children :
    {{ detail.children?.length || 0 }}
  </div>
  <div>
    <button (click)="toggleEdit()">
      {{ editing ? 'Done' : 'Edit' }}
    </button>
  </div>
  <div>
    <button (click)="onRemove()">Remove</button>
  </div>
</div>
